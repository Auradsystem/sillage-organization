<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sillage Organization</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <nav class="bg-white shadow-lg">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between">
                <div class="flex space-x-7">
                    <div class="flex items-center py-4">
                        <span class="font-bold text-2xl text-blue-500">Sillage</span>
                    </div>
                </div>
                <div class="flex items-center space-x-3">
                    <div id="nav-buttons" class="flex space-x-2"></div>
                </div>
            </div>
        </div>
    </nav>

    <div id="root" class="max-w-6xl mx-auto p-6 space-y-6">
        <!-- Contenu dynamique -->
        <div id="content" class="space-y-6">
            <!-- Vision Section -->
            <section id="vision" class="content-section">
                <div class="text-center mb-8">
                    <h1 class="text-4xl font-bold mb-4">Vision Commune</h1>
                </div>
                <div class="bg-white p-6 rounded-lg shadow-lg">
                    <p class="text-gray-700 mb-4">
                        Nous avançons ensemble sur le projet Sillage, avec une dynamique déjà en place grâce aux contributions de chacun.
                    </p>
                    <div class="bg-blue-50 p-4 rounded-lg">
                        <h3 class="font-semibold text-blue-800 mb-2">Nos valeurs fondamentales</h3>
                        <ul id="values-list" class="space-y-2"></ul>
                    </div>
                </div>
            </section>

            <!-- Roles Section -->
            <section id="roles" class="content-section hidden">
                <h1 class="text-4xl font-bold mb-8 text-center">Rôles & Responsabilités</h1>
                <div id="associates-cards" class="grid grid-cols-1 md:grid-cols-3 gap-6"></div>
            </section>

            <!-- Gouvernance Section -->
            <section id="gouvernance" class="content-section hidden">
                <h1 class="text-4xl font-bold mb-8 text-center">Gouvernance Collaborative</h1>
                <div class="bg-white p-6 rounded-lg shadow-lg space-y-4"></div>
            </section>

            <!-- Étapes Section -->
            <section id="etapes" class="content-section hidden">
                <h1 class="text-4xl font-bold mb-8 text-center">Prochaines Étapes</h1>
                <div id="steps-container" class="space-y-4"></div>
            </section>
        </div>
    </div>

    <!-- Modal pour les détails -->
    <div id="modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
        <div class="bg-white p-6 rounded-lg max-w-2xl mx-4">
            <div id="modal-content"></div>
            <button onclick="closeModal()" class="mt-4 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">
                Fermer
            </button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
